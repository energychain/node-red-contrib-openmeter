<script type="text/javascript">
    RED.nodes.registerType('OpenMeter',{
        category: 'OpenMeter',
        color: 'rgb(20, 122, 80)',
        defaults: {
            name: {value:""},
            meterId: {value: ""}

        inputs:1,
        outputs:1,
        icon: "font-awesome/fa-dashboard",
